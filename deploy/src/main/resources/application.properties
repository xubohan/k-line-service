server.port=${PORT:0}

# Disable Kafka listener auto-start to allow app to boot without a broker
spring.kafka.listener.auto-startup=false
# Fully disable selected auto-configurations so no infra clients spin up
# (Kafka, JDBC, MyBatis) but keep Redis enabled
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.mybatis.spring.boot.autoconfigure.MybatisAutoConfiguration

# Kafka settings for when you enable it via profile
#spring.kafka.bootstrap-servers=localhost:9092

# Feature flag to enable Kafka consumer bean (@KafkaListener)
app.kafka.enabled=false

# Note: avoid redefining spring.autoconfigure.exclude to prevent accidental overrides

# Sentinel: default QPS for /kline API (resource: klineApi)
app.rate.kline.qps=200

# Enable external Redis for name cache (optional). When true, RedisNameCache uses Jedis.
app.redis.external=true
spring.redis.host=127.0.0.1
spring.redis.port=6379

# Name service stub config (matches api restriction; returns data.stockName)
app.namesvc.stub.enabled=true
app.namesvc.stub.stockcode=300033
app.namesvc.stub.marketId=33
app.namesvc.stub.stockName=wu han
