server.port=8080

# Disable Kafka listener auto-start to allow app to boot without a broker
spring.kafka.listener.auto-startup=false
# Fully disable Kafka auto-config so no clients spin up
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAnnotationDrivenConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.mybatis.spring.boot.autoconfigure.MybatisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Kafka settings for when you enable it via profile
#spring.kafka.bootstrap-servers=localhost:9092

# Feature flag to enable Kafka consumer bean (@KafkaListener)
app.kafka.enabled=false

# Disable DB/MyBatis auto-configuration so the app can run without a datasource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.mybatis.spring.boot.autoconfigure.MybatisAutoConfiguration
